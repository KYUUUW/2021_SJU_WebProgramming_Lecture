<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Bootstrap tutorial</title>
  </head>
  <body>
    <div class="container-md p-5 my-5border bg-primary text-white">
      <h1>My First Bootstrap Page</h1>
      <p>This is some text.</p>
    </div>

    <div class="container-md p-5 my-5 border bg-info">
      <div class="row">
        <div class="col-md-1 border bg-secondary">
          <p>Test1</p>
        </div>

        <div class="col-md-10 border bg-danger">
          <p>Test2</p>
        </div>

        <div class="col-md-1 border bg-secondary">
          <p>Test3</p>
        </div>
      </div>
    </div>

    <div class="container-md p-5 my-5 border bg-warning">
      <div class="row">
        <div class="col border bg-secondary">
          <p>Test1</p>
        </div>

        <div class="col border bg-danger">
          <p>Test2</p>
        </div>

        <div class="col border bg-secondary">
          <p>Test3</p>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
